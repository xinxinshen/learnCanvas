<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3-1</title>
</head>
<body>
    <canvas id="myCanvas" width="800" height="800"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.strokeStyle = "#000000";
        ctx.strokeRect(50, 50, 150, 100);

        // 放大
        //ctx.scale(2, 2);
        ctx.transform(2, 0, 0, 2, 0, 0);
        ctx.beginPath();
        ctx.strokeStyle = "#cccccc";
        ctx.strokeRect(50, 50, 150, 100);

        // 缩小
        //ctx.scale(0.25, 0.25);
        ctx.transform(.25, 0, 0, .25, 0, 0);
        ctx.beginPath();
        ctx.strokeStyle = "#cccccc";
        ctx.strokeRect(50, 50, 150, 100);

        ctx.scale(2, 2);
        // 翻转
        var image = new Image();
        image.src = "babyface.png";
        image.onload = function() {
            ctx.save();
            ctx.drawImage(image, 10, 380, 180, 180);
           // ctx.scale(1, -1);
            ctx.transform(1, 0, 0, -1, 0, 0);
            ctx.drawImage(image, 200, -560, 180, 180);
           // ctx.scale(1, -1);
            ctx.transform(1, 0, 0, -1, 0, 0);
        };

        // 平移
       // ctx.translate(50, 100);
        ctx.transform(1, 0, 0, 1, 50, 100);
        ctx.beginPath();
        ctx.strokeStyle = "#ff0000";
        ctx.strokeRect(50, 50, 150, 100);

        // 旋转 注释部分为自转的实现
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.strokeRect(200, 50, 100, 50);
        //ctx.translate(250, 75);
        ctx.rotate(0.25 * Math.PI);
        //ctx.translate(-250, -75);
        ctx.beginPath();
        ctx.strokeStyle = "#ff4965";
        ctx.strokeRect(200, 50, 100, 50);

        // 倾斜
        ctx.setTransform(130 / 150, -20 / 150, -20 / 100, 80 / 100, 0, 0);
        ctx.rect(50, 50, 150, 100);
        ctx.stroke();

    </script>
</body>
</html>
